<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <div class="w3-container w3-gray w3-center">
        <h1>Níveis de classificação hospitalar</h1>
        <h2>4 Prioridades</h2>

        <div class="w3-panel w3-red w3-round-xlarge">
            <h1>Emergência</h1>
            <h2>Atendimento imediato, pois existe risco de morte</h2>
        </div>

        <div class="w3-panel w3-yellow w3-round-xlarge">
            <h1>Prioridade 1</h1>
            <h2>Atendimento o mais rápido possível, porém não existe risco de morte eminente.</h2>
        </div>

        <div class="w3-panel w3-green w3-round-xlarge">
            <h1>Prioridade 2</h1>
            <h2>Consultas de baixa complexidade</h2>
        </div>
    </div>
    
</body>
</html>
