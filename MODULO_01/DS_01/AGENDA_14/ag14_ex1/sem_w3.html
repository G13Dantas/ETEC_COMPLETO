<!--Vamos exemplificar níveis de atendimento hospitalar sem utilizar o w3-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Níveis de classificação hospitalar:</h1>
        <h2>4 Prioridades</h2>

        <div>
            <h3>Emergência</h3>
            <p>Atendimento imediato, pois existe risco de morte.</p>
        </div>

        <div>
            <h3>Prioridade 1</h3>
            <p>Atendimento o mais rápido possível, porém não existe risco de morte eminente</p>
        </div>

        <div>
            <h3>Prioridade 2</h3>
            <p>Consultas de baixa complexidade</p>
        </div>

    </div>

    
</body>
</html>
