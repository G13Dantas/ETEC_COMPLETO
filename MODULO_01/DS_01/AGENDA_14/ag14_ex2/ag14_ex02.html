<!--Trabalhando com imagens-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <div class="w3-container w3-purple w3-center">

        <h2 class="w3-center"><strong>Imagem com cantos arredondados</strong></h2>
        <p>A classe w3-round cantos arredondados da sua imagem:</p>
        <p>w3-round-small:</p>
        <img src="imagens/paisagem.jpg" class="w3-round-small" style="width:30%">
        <p>w3-round:</p> 
        <img src="imagens/paisagem.jpg" class="w3-round" style="width:30%">
        <p>w3-round-large:</p>
        <img src="imagens/paisagem.jpg" class="w3-round-large" style="width:30%">
        <p>w3-round-xlarge:</p>
        <img src="imagens/paisagem.jpg" class="w3-round-xlarge" style="width:30%">
        <p>w3-round-xxlarge:</p>
        <img src="imagens/paisagem.jpg" class="w3-round-xxlarge" style="width:30%">
        <p>Imagem circular:</p>
        <img src="imagens/paisagem.jpg" class="w3-circle" style="width: 30;">
        <p>Imagem com borda:</p>
        <img src="imagens/paisagem.jpg" class="w3-border w3-padding" style="width: 30%">
        <p>Imagem em escala cinza:</p>
        <img src="imagens/paisagem.jpg" class="w3-grayscale-max" style="width: 30%">
        <p>w3-hover-grayscale:</p>
        <img src="imagens/paisagem.jpg" class="w3-circle w3-hover-grayscale" style="width:300px">
        <p>w3-hover-opacity:</p>
        <img src="imagens/paisagem.jpg" class="w3-circle w3-hover-opacity" style="width:300px">
        <p>w3-hover-sepia:</p>
        <img src="imagens/paisagem.jpg" class="w3-circle w3-hover-sepia" style="width:300px">

    </div>
    
</body>
</html>
